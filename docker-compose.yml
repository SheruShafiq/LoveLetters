version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - '8000:80' # Host Port:Container Port
    volumes:
      - ./backend/src:/var/www/html
    depends_on:
      - db


  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

volumes:
  db_data:
